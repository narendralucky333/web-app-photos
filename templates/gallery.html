<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery</title>
  <style>
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .photo-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      background: #fafafa;
    }
    .photo-item img {
      width: 100%;
      border-radius: 6px;
    }
    .caption {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .ad {
      color: #555;
      font-style: italic;
      font-size: 0.9em;
      background: #f0f8ff;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery with Ads</h1>
  <div class="photo-gallery">
    {% for photo in photos %}
      <div class="photo-item">
        <img src="{{ photo.url }}" alt="{{ photo.caption }}" />
        <div class="caption">{{ photo.caption }}</div>
        <div class="ad">{{ photo.ad }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
